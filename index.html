<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 첫번쨰 배포페이지</title>

  <style>
    .wrap {
      width: 450px;
      height: 350px;
      background-image: url(img/다운로드.jpg);

  <body>
    <div class="wrap">
      <div class="content">
        <h1>안녕? 오둥이쥔</h1>
        <h2>오후도 힘내렴😍</h2>

    </div>
